<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">JavaScript</header>

    <!-- スライダー -->
    <section class="slider">
        <div class="slider__container">
            <ul class="js-slider">
                <li class="js-slider-slid"><img src="img/test01.webp" alt=""></li>
                <li class="js-slider-slid"><img src="img/test02.webp" alt=""></li>
                <li class="js-slider-slid"><img src="img/test03.webp" alt=""></li>
                <li class="js-slider-slid"><img src="img/test04.webp" alt=""></li>
                <li class="js-slider-slid"><img src="img/test05.webp" alt=""></li>
            </ul>
        </div>
        <button class="prev"></button>
        <button class="next"></button>
        <nav></nav>
    </section>
    
    <!-- モーダル -->
    <section class="modal">
        <div class="modal__button js-open">プロフィール</div>
        <div class="modal__mask js-mask"></div>
        <div class="modal__contents js-modal__contents">
            <p class="modal__contents-text">
                <div class="img">
                    <img src="img/profile.png" alt="">
                </div>
            </p>
            <div class="modal__contents-close js-close">閉じる</div>
        </div>
    </section>

    <!-- アコーディオン -->
    <section class="accordion">
        <dl class="accordion__item">
            <div class="accordion__item-list js-accordion">
                <dt class="js-accordion-button">Q. テキストテキストテキスト</dt>
                <dd class="js-accordion-contents">
                    テキストテキストテキスト
                </dd>
            </div>
            <div class="accordion__item-list js-accordion">
                <dt class="js-accordion-button">Q. テキストテキストテキスト</dt>
                <dd class="js-accordion-contents">
                    テキストテキストテキスト
                </dd>
            </div>
            <div class="accordion__item-list js-accordion">
                <dt class="js-accordion-button">Q. テキストテキストテキスト</dt>
                <dd class="js-accordion-contents">
                    テキストテキストテキスト
                </dd>
            </div>
        </dl>
    </section>

    <!-- タブメニュー -->
    <section class="tab">
        <ul class="tab__menu">
            <li class="tab__menu-item js-tab tab__active" data-id="test01">タブ1</li>
            <li class="tab__menu-item js-tab" data-id="test02">タブ2</li>
            <li class="tab__menu-item js-tab" data-id="test03">タブ3</li>
        </ul>
        <ul class="tab__content">
            <li class="tab__content-item js-content tab__active" id="test01"><img src="img/test01.webp" alt=""></li>
            <li class="tab__content-item js-content" id="test02"><img src="img/test02.webp" alt=""></li>
            <li class="tab__content-item js-content" id="test03"><img src="img/test03.webp" alt=""></li>
        </ul>
    </section>    

    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/tab.js"></script>
</body>
</html>
